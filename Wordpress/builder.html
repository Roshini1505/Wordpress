<!DOCTYPE html>
<html>
  <head>
    <title>Build Your Website</title>
    <style>
      body {
        background-color: #f0f2f5;
        font-family: Arial;
        padding: 20px;
        margin: 0;
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
      }

      h1 {
        color: #4267b2;
        margin-bottom: 10px;
      }

      .subtitle {
        color: #666;
        margin-top: 0;
      }

      .left-panel {
        background-color: white;
        width: 28%;
        float: left;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        box-sizing: border-box;
      }

      .right-panel {
        background-color: white;
        width: 68%;
        float: right;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        box-sizing: border-box;
      }

      
      .clearfix::after {
        content: "";
        clear: both;
        display: table;
      }

      .preview-area {
        border: 2px dashed #ccc;
        min-height: 250px;
        margin-bottom: 25px;
        padding: 20px;
        text-align: center;
        color: #999;
        border-radius: 6px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      h3 {
        color: #444;
        margin-top: 0;
        margin-bottom: 15px;
      }

      .section-button {
        display: block;
        width: 100%;
        background-color: #f5f5f5;
        border: 1px solid #ddd;
        padding: 12px;
        margin-bottom: 12px;
        text-align: left;
        cursor: pointer;
        border-radius: 4px;
      }

      .section-button:hover {
        background-color: #e5e5e5;
      }

      .section {
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 4px;
      }

      .generate-button {
        background-color: #4267b2;
        color: white;
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      .generate-button:hover {
        background-color: #365899;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Website Builder</h1>
      <p class="subtitle">
        Customize your site structure and content blocks below.
      </p>
    </div>

    <div class="clearfix">
      <div class="left-panel">
        <h3>Sections</h3>
        <button class="section-button" id="header-btn">Add Header</button>
        <button class="section-button" id="body-btn">Add Body</button>
        <button class="section-button" id="footer-btn">Add Footer</button>
      </div>

      <div class="right-panel">
        <h3>Live Preview</h3>
        <div id="preview" class="preview-area">No content added yet</div>

        <button class="generate-button" id="generate-btn">
          Generate Website
        </button>
      </div>
    </div>

    <script>
      var preview = document.getElementById("preview");
      var headerBtn = document.getElementById("header-btn");
      var bodyBtn = document.getElementById("body-btn");
      var footerBtn = document.getElementById("footer-btn");
      var generateBtn = document.getElementById("generate-btn");

      var urlParams = window.location.search;
      var categoryParam = urlParams.split("=")[1];
      console.log("Builder page loaded");
      console.log("Building a " + categoryParam + " website");

      var sectionsAdded = 0;

      function addSection(type) {
        if (sectionsAdded == 0) {
          preview.innerHTML = "";
        }

        var section = document.createElement("div");
        section.className = "section";
        section.innerHTML = type + " section added.";

        preview.appendChild(section);

        sectionsAdded = sectionsAdded + 1;

        console.log("Added a " + type + " section");
        console.log("Total sections: " + sectionsAdded);
      }

      headerBtn.onclick = function () {
        addSection("Header");
      };

      bodyBtn.onclick = function () {
        addSection("Body");
      };

      footerBtn.onclick = function () {
        addSection("Footer");
      };

      generateBtn.onclick = function () {
        console.log("Generate button clicked");

        if (sectionsAdded == 0) {
          alert("Please add at least one section first!");
          console.log("No sections to generate");
        } else {
          alert("Website generated successfully!");
          console.log("Website generated with " + sectionsAdded + " sections");
        }
      };
    </script>
  </body>
</html>
